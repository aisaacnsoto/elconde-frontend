<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/kardex">Inicio</a></li>
                </ol>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-6">

<section class="content p-2">
	<div class="container-fluid">

		<div class="row">
			<div class="col">
                
                <div class="card shadow">
					<div class="card-body">

                        <div class="form-inline mb-4">
                            <label for="productos" class="mr-2">Producto</label>
                            <select name="productos" id="productos">
                                <option value="0">-- Seleccione un Producto --</option>
                                <option *ngFor="let producto of productos" [value]="producto.id">{{ producto.nombre }}</option>
                            </select>
                            <button id="buttonRegister" class="btn btn-primary ml-2" (click)="onSearch()">
                                <i class="fas fa-search mr-2"></i>
                                Consultar
                            </button>
							<div class="spinner-border spinner-border-lg text-primary m-auto" role="status" style="display: none;">
								<span class="sr-only">Loading...</span>
							</div>
                        </div>

						<div class="table-responsive">
							<table class="table table-bordered table-striped" id="dtKardex" width="100%" cellspacing="0">
								<thead class="bg-primary text-light">
									<tr>
										<th>#</th>
										<th>Producto</th>
										<th>Tipo</th>
										<th>Fecha</th>
										<th>Hora</th>
										<th>Documento</th>
										<th>Entrada</th>
										<th>Salida</th>
										<th>Saldo</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
                </div>
                
			</div>
		</div>

	</div>
</section>

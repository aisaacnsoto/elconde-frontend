<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/'+return_to]">{{ return_to=='dashboard' ? 'Dashboard' : 'Inicio' }}</a></li>
                    <li class="breadcrumb-item active">Cierre de Caja</li>
                </ol>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Reporte de Cierre de Caja</h1>
            </div>
        </div>
    </div>
</section>

<section class="content p-2">
	<div class="container-fluid">
        <div class="row mb-2">
            <div class="col-md-3">
				<div class="card">
                    <div class="card-body">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" class="form-control" [(ngModel)]="fecha">
                        
                        <button id="btnConsultar" class="btn btn-primary" (click)="fetchData()">
                            <i class="fas fa-search mr-1"></i>
                            Consultar
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <iframe id="reportViewer" style="width: 100%; height: 720px"></iframe>
            </div>
        </div>

        <div class="row">
        </div>
	</div>
</section>

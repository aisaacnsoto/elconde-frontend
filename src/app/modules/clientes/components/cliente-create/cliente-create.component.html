<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/clientes">Inicio</a></li>
                    <li class="breadcrumb-item active">{{ edit ? 'Editar' : 'Registrar' }}</li>
                </ol>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col text-center">
                <h1>{{ edit ? 'Editar' : 'Registrar' }} Cliente</h1>
            </div>
        </div>
    </div>
</section>


<section class="content p-2">
	<div class="container-fluid">

		<div class="row justify-content-center">
			<div class="col-md-12">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body">
                                    <form #formRegistrar="ngForm" (ngSubmit)="onSubmit()" class="needs-validation">

										<div class="form-group row">
                                            <label for="nombres" class="col-md-4 col-form-label text-md-right">Nombres</label>
                                            <div class="col-md-6">
                                                <input type="text" id="nombres" name="nombres" class="form-control" #nombres="ngModel" [(ngModel)]="cliente.nombres" required focusOnShow [class.is-invalid]="nombres.touched && !nombres.valid" [class.is-valid]="nombres.touched && nombres.valid">
                                                <div class="invalid-feedback">
                                                    Los nombres son obligatorios.
                                                </div>
                                            </div>
										</div>

										<div class="form-group row">
                                            <label for="apellidos" class="col-md-4 col-form-label text-md-right">Apellidos</label>
                                            <div class="col-md-6">
                                                <input type="text" id="apellidos" name="apellidos" class="form-control" #apellidos="ngModel" [(ngModel)]="cliente.apellidos" required [class.is-invalid]="apellidos.touched && !apellidos.valid" [class.is-valid]="apellidos.touched && apellidos.valid">
                                                <div class="invalid-feedback">
                                                    Los apellidos son obligatorios.
                                                </div>
                                            </div>
										</div>

										<div class="form-group row">
                                            <label for="tipo_doc" class="col-md-4 col-form-label text-md-right">Tipo Documento</label>
											<div class="col-md-6">
                                                <select id="tipo_doc" name="tipo_doc" class="form-control" #tipo_doc="ngModel" [(ngModel)]="cliente.tipo_doc" required>
                                                    <option>DNI</option>
                                                    <option>CE</option>
                                                </select>
											</div>
										</div>
                                        
										<div class="form-group row">
                                            <label for="num_doc" class="col-md-4 col-form-label text-md-right">Nro Documento</label>
                                            <div class="col-md-6">
                                                <input type="text" id="num_doc" name="num_doc" class="form-control" #num_doc="ngModel" [(ngModel)]="cliente.num_doc" required [class.is-invalid]="num_doc.touched && !num_doc.valid" [class.is-valid]="num_doc.touched && num_doc.valid">
                                                <div class="invalid-feedback">
                                                    El N° de documento es obligatorio.
                                                </div>
                                            </div>
                                        </div>
                                        
										<div class="form-group row">
                                            <label for="telefono" class="col-md-4 col-form-label text-md-right">Teléfono</label>
                                            <div class="col-md-6">
                                                <input type="text" id="telefono" name="telefono" class="form-control" #telefono="ngModel" [(ngModel)]="cliente.telefono" required [class.is-invalid]="telefono.touched && !telefono.valid" [class.is-valid]="telefono.touched && telefono.valid">
                                                <div class="invalid-feedback">
                                                    El número telefónico es obligatorio.
                                                </div>
                                            </div>
                                        </div>
                                        
										<div class="form-group row">
                                            <label for="correo" class="col-md-4 col-form-label text-md-right">Correo Electrónico</label>
                                            <div class="col-md-6">
                                                <input type="email" id="correo" name="correo" class="form-control" #correo="ngModel" [(ngModel)]="cliente.correo">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="direccion" class="col-md-4 col-form-label text-md-right">Dirección</label>
                                            <div class="col-md-6">
                                                <input type="text" id="direccion" name="direccion" class="form-control" #direccion="ngModel" [(ngModel)]="cliente.direccion">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label for="fecha_nac" class="col-md-4 col-form-label text-md-right">Fecha de Nacimiento:</label>
                                            <div class="col-md-6">
                                                <input type="date" id="fecha_nac" name="fecha_nac" class="form-control" #fecha_nac="ngModel" [(ngModel)]="cliente.fecha_nac" required [class.is-invalid]="fecha_nac.touched && !fecha_nac.valid" [class.is-valid]="fecha_nac.touched && fecha_nac.valid">
                                                <div class="invalid-feedback">
                                                    La fecha de nacimiento es obligatoria.
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-md-4 col-form-label text-md-right">¿Cómo llegó a nuestra barbería?</label>
                                            <div class="col-md-6">
                                                <div class="custom-control custom-radio">
                                                    <input class="custom-control-input" type="radio" id="radioRecomendacion" name="customRadio">
                                                    <label for="radioRecomendacion" class="custom-control-label text-muted">Recomendación por parte de terceros (amigos, familiares, etc).</label>
                                                </div>
                                                <div class="custom-control custom-radio">
                                                    <input class="custom-control-input" type="radio" id="radioAnuncio" name="customRadio">
                                                    <label for="radioAnuncio" class="custom-control-label text-muted">Anuncio en redes sociales u otros medios.</label>
                                                </div>
                                                <div class="custom-control custom-radio">
                                                    <input class="custom-control-input" type="radio" id="radioOtro" name="customRadio">
                                                    <label for="radioOtro" class="custom-control-label text-muted">Otro motivo. Especificar:</label>
                                                </div>
                                                <input id="inputDescripcion" type="text" class="form-control" name="descripcion" #descripcion="ngModel" [(ngModel)]="cliente.descripcion" readonly required>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-md-6 offset-md-4">
                                                <button id="buttonRegister" type="submit" class="btn btn-success" [disabled]="!formRegistrar.form.valid">
                                                    <i class="fas fa-check mr-1"></i>
                                                    Guardar
                                                </button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</div>

	</div>
</section>

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/proveedores">Inicio</a></li>
                    <li class="breadcrumb-item active">{{ edit ? 'Editar' : 'Registrar' }}</li>
                </ol>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col text-center">
                <h1>{{ edit ? 'Editar' : 'Registrar' }} Proveedor</h1>
            </div>
        </div>
    </div>
</section>


<section class="content p-2">
	<div class="container-fluid">

		<div class="row justify-content-center">
			<div class="col-md-12">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body">
                                    <form #formRegistrar="ngForm" (ngSubmit)="onSubmit()" class="needs-validation">
                                        
										<div class="form-group row">
                                            <label for="nombre" class="col-md-4 col-form-label text-md-right">Nombre</label>
                                            <div class="col-md-6">
                                                <input type="text" id="nombre" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="proveedor.nombre" maxlength="50" required focusOnShow [class.is-invalid]="nombre.touched && !nombre.valid" [class.is-valid]="nombre.touched && nombre.valid">
                                                <div class="invalid-feedback">
                                                    El nombre es obligatorio.
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label for="ruc" class="col-md-4 col-form-label text-md-right">RUC</label>
                                            <div class="col-md-6">
                                                <input type="text" id="ruc" name="ruc" class="form-control" #ruc="ngModel" [(ngModel)]="proveedor.ruc" maxlength="11" required [class.is-invalid]="ruc.touched && !ruc.valid" [class.is-valid]="ruc.touched && ruc.valid">
                                                <div class="invalid-feedback">
                                                    El RUC es obligatorio.
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label for="email" class="col-md-4 col-form-label text-md-right">E-mail</label>
                                            <div class="col-md-6">
                                                <input type="email" id="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="proveedor.email" maxlength="30" required [class.is-invalid]="email.touched && !email.valid" [class.is-valid]="email.touched && email.valid">
                                                <div class="invalid-feedback">
                                                    El e-mail es obligatorio.
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label for="direccion" class="col-md-4 col-form-label text-md-right">Dirección</label>
                                            <div class="col-md-6">
                                                <input type="text" id="direccion" name="direccion" class="form-control" #direccion="ngModel" [(ngModel)]="proveedor.direccion" maxlength="30" required [class.is-invalid]="direccion.touched && !direccion.valid" [class.is-valid]="direccion.touched && direccion.valid">
                                                <div class="invalid-feedback">
                                                    La dirección es obligatoria.
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label for="telefono" class="col-md-4 col-form-label text-md-right">Teléfono</label>
                                            <div class="col-md-6">
                                                <input type="text" id="telefono" name="telefono" class="form-control" #telefono="ngModel" [(ngModel)]="proveedor.telefono" maxlength="30" required [class.is-invalid]="telefono.touched && !telefono.valid" [class.is-valid]="telefono.touched && telefono.valid">
                                                <div class="invalid-feedback">
                                                    El teléfono es obligatorio.
                                                </div>
                                            </div>
                                        </div>
                                        
										<div class="form-group row">
                                            <label for="activo" class="col-md-4 col-form-label text-md-right">Estado</label>
											<div class="col-md-6">
                                                <select id="activo" name="activo" class="form-control" #activo="ngModel" [(ngModel)]="proveedor.activo" required [class.is-invalid]="activo.touched && !activo.valid" [class.is-valid]="activo.touched && activo.valid">
                                                    <option value="1">Activo</option>
                                                    <option value="0">Inactivo</option>
                                                </select>
											</div>
										</div>
                                        
                                        <div class="form-group row">
                                            <div class="col-md-6 offset-md-4">
                                                <button id="buttonRegister" type="submit" class="btn btn-success" [disabled]="!formRegistrar.form.valid">
                                                    <i class="fas fa-check mr-1"></i>
                                                    Guardar
                                                </button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</div>

	</div>
</section>

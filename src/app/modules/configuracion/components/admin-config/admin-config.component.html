<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col text-center">
                <h1>Configuración de Administrador</h1>
            </div>
        </div>
    </div>
</section>


<section class="content p-2">
	<div class="container-fluid">

		<div class="row justify-content-center">
			<div class="col-md-12">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body">
                                    <form #formRegistrar="ngForm" (ngSubmit)="onSubmit()" class="needs-validation">

                                        <div class="form-group row">
                                            <label for="nombre_display" class="col-md-4 col-form-label text-md-right">Alias</label>
                                            <div class="col-md-6">
                                                <input type="text" id="nombre_display" name="nombre_display" class="form-control" #nombre_display="ngModel" [(ngModel)]="usuario.nombre_display" required focusOnShow [class.is-invalid]="nombre_display.touched && !nombre_display.valid" [class.is-valid]="nombre_display.touched && nombre_display.valid">
                                                <div class="invalid-feedback">
                                                    El alias es obligatorio.
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="username" class="col-md-4 col-form-label text-md-right">Nombre de Usuario</label>
                                            <div class="col-md-6">
                                                <input type="text" id="username" name="username" class="form-control" #username="ngModel" [(ngModel)]="usuario.username" required [class.is-invalid]="username.touched && !username.valid" [class.is-valid]="username.touched && username.valid">
                                                <div class="invalid-feedback">
                                                    La nombre de usuario es obligatorio.
                                                </div>
                                            </div>
                                        </div>
                    
                                        <div class="form-group row">
                                            <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                                            <div class="col-md-6">
                                                <input type="text" id="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="usuario.password" required [class.is-invalid]="password.touched && !password.valid" [class.is-valid]="password.touched && password.valid">
                                                <div class="invalid-feedback">
                                                    La contraseña es obligatoria.
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-md-6 offset-md-4">
                                                <button id="buttonRegister" type="submit" class="btn btn-success" [disabled]="!formRegistrar.form.valid">
                                                    <i class="fas fa-check mr-1"></i>
                                                    Guardar
                                                </button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</div>

	</div>
</section>
